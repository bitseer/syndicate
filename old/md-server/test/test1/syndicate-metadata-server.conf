# metadata root
MDROOT="/tmp/mcroot-1"

# lockfile name 
LOCKFILE_NAME=".mclock"

# crawl frequency
CRAWL_FREQ="100"

# number of crawler threads
NUM_THREADS="1"

# number of HTTP threads
HTTP_THREADPOOL_SIZE="1"

# maximum amount of data we're allowed to POST at once
MAX_POST_DATA="65536"

# port number for HTTP access
PORTNUM="8888"

# public URL
METADATA_READ_URL="http://localhost:8888/"

# policy on how to handle content with invalid modification times.
# options are:
#    "keep"          (keep master copy entry for content with an invalid mtime)
#    "remove"        (remove master copy entry for content with an invalid mtime)
#
# default is "remove"
INVALID_MTIME_POLICY="keep"

# policy on which operations require user authentication.
# options are:
#    "read"          (user must present credentials to read metadata)
#    "write"         (user must present credentials to write data)
#    "readwrite"     (user must present credentials to read and write metadata)
AUTH_OPERATIONS="none"

# blacklist timeout (in seconds)
BLACKLIST_TIMEOUT="30"

# master copy query timeout (in seconds)
QUERY_TIMEOUT="5"

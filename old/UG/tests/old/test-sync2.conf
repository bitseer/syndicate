# CDN prefix
CDN_PREFIX="http://vcoblitz.vicci.org:8008/"

# pull the metadata every xxx milliseconds
READ_METADATA_INTERVAL="600000000"

# post updates every xxx milliseconds
WRITE_METADATA_INTERVAL="100000000"

# embedded server port number
PORTNUM="32780"

# maximum size of a file that can be kept in ram
RAM_STORAGE_CUTOFF="0"

# maximum size of a file that can be kept on disk
DISK_STORAGE_CUTOFF="10000000000"

# metadata URLs
#METADATA_READ_URL="http://node40.princeton.vicci.org:8888/"
#METADATA_WRITE_URL="http://node40.princeton.vicci.org:8888/"
METADATA_READ_URL="http://localhost:8888/"
METADATA_WRITE_URL="http://localhost:8888/"
METADATA_USERNAME="jude"
METADATA_PASSWORD="sniff"

# verify integrity
USE_CHECKSUMS="0"

# publishing info
PUBLISH_DIR="/home/jude/syndicate-docroot/"
DATA_ROOT="/home/jude/syndicate-data/"

# log file
LOGFILE="/tmp/syndicatefs-1.log"

# keep user files in case of a metadata file conflict
PRESERVE_USER_FILES="0"

# INSECURE, but easy
SSL_VERIFY_PEER="0"

# read timeout (seconds)
METADATA_CONNECT_TIMEOUT="30"

# gather statistics
GATHER_STATISTICS="1"

# disable debug
DEBUG="0"
DEBUG_READ="0"

# synchronous
#SYNCHRONOUS_READS="1"
#SYNCHRONOUS_WRITES="1"

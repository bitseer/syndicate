# pull the metadata every xxx seconds
READ_METADATA_INTERVAL="5"
WRITE_METADATA_INTERVAL="1"

# embedded server port number
PORTNUM="32781"

# maximum size of a file that can be kept in ram
RAM_STORAGE_CUTOFF="61140"

# maximum size of a file that can be kept on disk
DISK_STORAGE_CUTOFF="1024000000"

# metadata URLs
#METADATA_READ_URL="http://localhost:8888/"
#METADATA_WRITE_URL="http://localhost:8888/"
METADATA_READ_URL="http://node2.princeton.vicci.org:30000/hello2"
METADATA_WRITE_URL="http://node2.princeton.vicci.org:30000/hello2"
METADATA_USERNAME="jude"
METADATA_PASSWORD="sniff"

# verify integrity
USE_CHECKSUMS="1"

# publishing info
PUBLIC_URL="http://localhost:32781/"
PUBLISH_DIR="/tmp/syndicate-docroot-1/"
# DOCUMENT_ROOT="/tmp/syndicate/"
SITEMAP_PATH="/tmp/syndicate-docroot-1/sitemap.xml"

# log file
LOGFILE="/tmp/syndicatefs-1.log"

# control socket
CLIENT_CNTL="/tmp/syndicatefs-1.soc"

# keep user files in case of a metadata file conflict
PRESERVE_USER_FILES="0"

# INSECURE, but easy
SSL_VERIFY_PEER="0"
